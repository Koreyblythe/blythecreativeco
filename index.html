<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blythe Creative</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Sidebar Navigation -->
    <div class="sidebar" id="sidebar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="packages.html">Marketing Packages</a></li>
            <li><a href="index.html#contact">Contact</a></li>
        </ul>
    </div>

    <!-- Sidebar Toggle Button -->
    <div class="menu-toggle" onclick="toggleSidebar()">â˜°</div>

    <!-- Top Logo -->
    <img src="logo-transparent.png" alt="Blythe Creative Logo" class="top-logo">

    <!-- Header -->
    <h1 class="header-text">Leave Your Creative Mark</h1>

    <!-- Rotating Services Animation -->
    <p class="cycling-text">
        We specialize in <span id="changingText">logo design</span>.
    </p>

    <!-- Contact Box -->
    <section class="contact-box" id="contact">
        <h2>Contact</h2>
        <p>Social Media: <a href="https://instagram.com/blythecreative.co" class="instagram-link">@blythecreative.co</a></p>
        <p>Email: info@blythecreative.co</p>
        <p>Phone: (618) 319-0067</p>
        <p>Location: Murphysboro, Illinois</p>
    </section>

    <!-- Footer Logo -->
    <footer>
        <img src="footer-logo.png" alt="Blythe Creative Logo" class="footer-logo">
    </footer>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("active");
        }

        // Rotating Services Animation
        const services = [
            "logo design",
            "brand identity",
            "social media management",
            "strategic marketing consulting",
            "content creation",
            "advertising campaigns",
            "business branding solutions"
        ];
        let index = 0;

        function changeText() {
            index = (index + 1) % services.length;
            document.getElementById("changingText").innerText = services[index];
        }

        setInterval(changeText, 2000); // Change every 2 seconds
    </script>

</body>
</html>
